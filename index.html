<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="action" onclick="actionToggle();">
    <span>+</span>
    <div id="customization-options">
    <label for="background-select">Custom background</label>
    <select name="" id="background-select">
        <option value="default">default</option>
        <option value="image1">Algae Bloom<img src="" alt="" srcset=""></option>
        <option value="image2">Block design</option>
        <option value="image3">pink circle</option>
    </select>
        <label>Background Color:</label>
        <input type="color" id="bg-color-picker"><br>
        <label>Text Color:</label>
        <input type="color" id="text-color-picker"><br>
        <label>Font Size:</label>
        <input type="range" id="font-size-slider" min="10" max="50" step="1"><br>
        <label>Font Family:</label>
        <select id="font-family-selector">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Georgia">Georgia</option>
        </select>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
